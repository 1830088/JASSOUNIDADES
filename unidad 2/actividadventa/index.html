<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>registro de ventas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenido">
        <header>
            <h1>registro de ventas</h1>
        </header>
            <div class="formulario">
                <div>
                <label>Producto:</label>
                <select name="producto" id="producto" onchange="extraer();">
                    <option>Seleccione...</option>
                    <option value="1">gorra</option>
                    <option value="2">cinto</option>
                    <option value="3">sombrero</option>
                    <option value="4">cartera</option>
                </select>
            </div>
            <div style="margin-top: 10px;">
                <label>Precio:</label>
                <input type="text" name="precio" id="precio" placeholder="Por favor ingresar Precio">
            </div>
            <div style="margin-top: 10px;">
                <label>cantidad:</label>
                <input type="text" name="cantidad" id="cantidad" placeholder="Por favor ingresar la cantidad">
            </div>
            <div style="margin-top: 10px;">
                <button onclick="agregar();">Agregar</button>
            </div>
            </div>
                
        <table id="tabla">
        <thead>
            <tr><th>NÃºmero</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>cantidad</th>
            <th>Monto</th>
        </tr></thead>
    </table>

    <table id="tabla-dos">
        <thead>
            <tr>
               <th colspan="3">Subtotal</th>
               <th id="subtotal"></th> 
            </tr>
            <tr>
               <th colspan="3">IVA/th> 
                <th id="iva"></th>
            </tr>
            <tr>
                <th colspan="3">Total</th>
                <th id="total"></th>
            </tr>
        </thead>
    </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
